<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwindconfig.js"></script>
</head>
<body class="font-body flex justify-center items-center w-full h-svh bg-lightGray p-4">
    <div class="bg-white rounded-3xl shadow-sm flex flex-col items-center p-4 md:max-w-96" role="main">
        <div class="flex justify-center items-center bg-[url('assets/oval.png')] bg-no-repeat bg-cover bg-center p-16">
            <img src="assets/qr-code.svg" class="w-56" alt="">
        </div>

        <div class="m-4 text-center flex flex-col space-y-4">
            <h1 class="text-2xl font-bold text-darkNavy tracking-wide">Improve your front-end skills by building projects</h1>
            <p class="text-gray tracking-wide">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
     
    </div>
</body>
</html>
